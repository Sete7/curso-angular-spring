<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">App</a>
  </div>
</nav>

<div class="container mt-5 mb-5">
  <h1>{{ message }}</h1>
</div>
<hr class="mb-2" />
<div class="container mt-5 mb-5">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" id="adicionar" placeholder="Adicionar curso"
          formControlName="description">
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-success">Adicionar curso</button>
      </div>
    </div>
  </form>
</div>
<hr>
<div class="container mt-5">
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let curso of cursos">
      {{ curso.description }}
      <div class="ms-2 d-flex gap-2">
        <button class="btn btn-success">Atualizado</button>
        <button class="btn btn-danger">Deletar</button>
      </div>
    </li>
  </ul>
</div>
